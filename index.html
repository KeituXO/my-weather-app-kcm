<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>my-weather-app-kcm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-forecast">
      <header>
        <div class="search-form">
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              required
              class="search-form-input"
              id="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </div>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="temperature-container-2">
            <h1 id="city" class="city">South Africa</h1>

            <p class="details">
              <span id="time"></span>, <span id="description"></span> <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
              <br />
            </p>
          </div>
          <div class="temperature-container-1">
            <div id="icon"></div>
            <div class="weather-value" id="temperature"></div>
            <div class="weather-unit">&degC | &degF</div>
          </div>
        </div>
      </main>
      <div class="weather-forecast-days" id="forecast"></div>

      <footer>
        Created by
        <a href="https://github.com/KeituXO">Keitumetse Mongae</a>
        hosted on
        <a href="https://github.com/KeituXO/my-weather-app-kcm">GitHub</a>
        and website hosted on
        <a
          href="https://app.netlify.com/sites/kcm-weather-app/configuration/general"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
